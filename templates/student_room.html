<!DOCTYPE html>
<html>
<head>
    <title>My Room Details</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            border: 2px solid black;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Room Details</h2>

    {% if room %}
    <table>
        <tr>
            <td><strong>Room Number</strong></td>
            <td>{{ room["room_no"] }}</td>
        </tr>
        <tr>
            <td><strong>Capacity</strong></td>
            <td>{{ room["capacity"] }}</td>
        </tr>
        <tr>
            <td><strong>Occupied</strong></td>
            <td>{{ room["occupied"] }}</td>
        </tr>
    </table>
    {% else %}
        <p style="text-align:center;">Room not assigned</p>
    {% endif %}
</div>

</body>
</html>
