<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 1000px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
           
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 40px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Right Content */
        .content {
            flex: 1;
            background-color: #f4f6f7;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .cards{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-top: 30px;
    flex-wrap: wrap;
    margin: 10px;
}

.card{
    width: 220px;
    height: 100px;
    background: black;
    backdrop-filter: blur(5px);
    border-radius: 15px;
    border: 2px solid white;
    text-align: center;
    padding-top: 25px;
    color: white;
    font-family: Arial;
    transition: 0.3s;
}

.card:hover{
    transform: scale(1.08);
    background: rgba(0,0,0,0.4);
    color: black;
}

.card h3{
    margin-bottom: 15px;
    font-size: 20px;
}

.card p{
    font-size: 28px;
    font-weight: bold;
}

    </style>
</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin</h2>

        <a href="/rooms" target="contentFrame">Rooms</a>
<a href="/students" target="contentFrame">Students</a>
<a href="/payments" target="contentFrame">Payments</a>
<a href="/complaints" target="contentFrame">Complaints</a>
<a href="/logout">Logout</a>  

    </div>

    <!-- Right Side -->
    
    <div class="content">
        <h1 align="center">Admin Dashboard</h1>
    <p align="center">Welcome, Admin</p><br>
    <div class="cards">
    
    <div class="card">
        <h3>Total Rooms</h3>
        <p>{{ rooms_count }}</p>
    </div>

    <div class="card">
        <h3>Total Students</h3>
        <p>{{ students_count }}</p>
    </div>

    <div class="card">
        <h3>Total Payments</h3>
        <p>{{ payments_count }}</p>
    </div>

    <div class="card">
        <h3>Total Complaints</h3>
        <p>{{ complaints_count }}</p>
    </div>

</div>

      
        <iframe name="contentFrame"></iframe>
    </div>

</div>

</body>
</html>
