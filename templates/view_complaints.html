<!DOCTYPE html>
<html>
<head>
    <title>My Complaints</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
        }
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background: white;
            
            border: 2px solid black;
            border-radius: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">My Complaint Status</h2>

<table>
    <tr>
        <th>Subject</th>
        <th>Complaint</th>
        <th>Status</th>
        <th>Date</th>
    </tr>

    {% for c in complaints %}
    <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
