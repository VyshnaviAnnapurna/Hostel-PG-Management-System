<!DOCTYPE html>
<html>
<head>
    <title>Admin Complaints</title>
    <style>
        body{
            background-color: #f4f6f9;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            padding: 6px 12px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .resolved {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2 align="center">Complaints Management</h2>

<table >
    <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Complaint</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    {% for c in complaints %}
    <tr>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
        <td>
            {% if c[4] == 'Resolved' %}
                <span class="resolved">Resolved</span>
            {% else %}
                Pending
            {% endif %}
        </td>
        <td>
            {% if c[4] == 'Pending' %}
                <a href="/resolve_complaint/{{ c[0] }}" class="btn">Resolve</a>
            {% else %}
                â€”
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
