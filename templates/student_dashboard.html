<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #1f3c88;
            color: white;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            padding: 20px;
            background: #162c6b;
            margin: 0;
        }

        .sidebar a {
            display: block;
            padding: 50px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #274b9f;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 85vh;
            border: none;
        }
        .cards{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.card{
    width: 230px;
    height: 130px;
    background: blue;
    border: 2px solid white;
    border-radius: 15px;
    backdrop-filter: blur(6px);
    text-align: center;
    padding-top: 25px;
    color: white;
    font-family: Arial;
    transition: 0.3s;
    margin: 20px;
    padding-bottom: 10px;
}

.card:hover{
    transform: scale(1.08);
    background: lightblue;
    color: black;
}

.card h3{
    font-size: 19px;
    margin-bottom: 10px;
}

.card p{
    font-size: 32px;
    font-weight: bold;
}

    </style>
</head>

<body>

<div class="sidebar">
    <h2>Student</h2>
    <a href="/student_complaint" target="frame">Submit Complaint</a>
    <a href="/view_complaints" target="frame">View Complaints</a>
    <a href="/student_payments" target="frame">Payments</a>
    <a href="/student_logout">Logout</a>
</div>

<div class="content">
    <h1 align="center">Student Dashboard</h1>
    <p align="center">Welcome, {{ session['student_name'] }}</p>
    

<div class="cards">

    <div class="card">
        <h3>Submitted Complaints</h3>
        <p>{{ total_complaints }}</p>
    </div>

    <div class="card">
        <h3>Resolved / View Complaints</h3>
        <p>{{ resolved_complaints }}</p>
    </div>

    <div class="card">
        <h3>My Payments</h3>
        <p>{{ payment_count }}</p>
    </div>

</div>


    <!-- iframe loads pages -->
    <iframe name="frame"></iframe>
</div>

</body>
</html>
