<!DOCTYPE html>
<html>
<head>
    <title>Payments Management</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background-color: #f4efe6;
            padding: 20px;
        }

        h2{
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Styling */
        form{
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: white;
            padding: 20px;
            width: 80%;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        form select,
        form input{
            width: 200px;
            height: 45px;
            border: 1.5px solid #555;
            border-radius: 8px;
            padding: 5px;
            background-color: #fffaf0;
        }

        form button{
            width: 180px;
            height: 45px;
            border: none;
            border-radius: 8px;
            background-color: #8b5e34;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover{
            background-color: #6f4624;
        }

        /* Table Styling */
        table{
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        th{
            background-color: #8b5e34;
            color: white;
            padding: 12px;
        }

        td{
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover{
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h2>Payments Management</h2>

<form method="post">
    <select name="student_id" required>
        <option value="">Select Student</option>
        {% for s in students %}
        <option value="{{ s[0] }}">{{ s[1] }}</option>
        {% endfor %}
    </select>

    <input type="number" name="amount" placeholder="Amount" required>
    <input type="date" name="date" required>

    <button type="submit">Add Payment</button>
</form>

<table>
    <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>

    {% for p in payments %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>â‚¹ {{ p[1] }}</td>
        <td>{{ p[2] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
