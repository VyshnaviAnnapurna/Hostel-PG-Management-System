<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url("/static/images/student.png") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.25); /* transparent */
            backdrop-filter: blur(10px);          /* glass effect */
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #000;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #2e8b57;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Student Login</h2>

    <form method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p>Back to <a href="/login">Admin Login</a></p>
</div>

</body>
</html>
