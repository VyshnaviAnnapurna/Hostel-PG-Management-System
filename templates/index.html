<!DOCTYPE html>
<html>
<head>
    <title>Hostel / PG Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* Background Image */
            background-image: url("{{ url_for('static', filename='images/landing.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        /* Transparent Overlay */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* transparency */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 400px;

        }

        h1 {
            color: #333;
        }

        a {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 200px;
            text-decoration: none;
            background-color: black;
            color: white;
            border-radius: 8px;
            font-size: 18px;
        }

        a:hover {
            
            background-color: linen;
            color: black;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="content">
        <h1>Hostel / PG Management System</h1>
        <p>Manage rooms, students, payments & complaints</p>

        <a href="/login">Admin Login</a>
        <a href="/student_login">Student Login</a>
    </div>
</div>

</body>
</html>
